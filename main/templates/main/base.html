        <div 
   
          class="

            max-[768px]:h-full

            </li>
            <li>
              <a href="#" class="text-white hover:text-emerald-200 transition-color duration-300 text-xl">Contact</a>
            </li>
          </ul>
        
          <div>
            <a href="#"            
              class="
                bg-emerald-600 
                rounded-md px-4 
                py-2 text-emerald-200
                transition-color
                duration-300
                hover:bg-emerald-300
                hover:text-emerald-800
              "
            >
              Sign In

        </div>
      </div>
    </div>

  <header>

      {% block header %}

    </div>

  {% block content %}
  {% endblock content %}
