<div class="basis-80 min-w-[320px] max-[768px]:min-w-[unset]rounded-md max-[1024px]:basis-full bg-emerald-800 p-8">
    <h3 class="text-2xl text-white mb-4">Categories</h3>
    <ul>
      {% if request.get_full_path == "/shop/" %}
        <li>
          <a 
            href="{% url 'main:shop' %}"
            class="block mb-2 text-red-600"
          >
            All
          </a>
        </li>
      {% else %}
        <li>
          <a 
            href="{% url 'main:shop' %}"
            class="block mb-2 text-emerald-200"
          >
            All
          </a>
        </li>
      {% endif %}
      {% for cat in categories %}
        {% if request.get_full_path|slice:"6:" == cat.slug %}
          <li>
              <a 
                href="{% url 'main:category' cat.slug %}"
                class="block mb-2 text-red-600"
              >
              {{cat.name}}
            </a>
          </li>
        {% else %}
          <li>
            <a 
              href="{% url 'main:category' cat.slug %}"
              class="block mb-2 text-emerald-200"
            >
              {{cat.name}}
            </a>
          </li>
        {% endif %}
      {% endfor %} 
    </ul>
</div>
